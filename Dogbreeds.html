<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* CSS */
            
        </style>
        
        <title>Free API Testing</title>
    </head>
    <body>
        <!-- HTML -->
        
        
        <!-- This jQuery script allows us to easily use $.ajax() -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // JS
            
            
            $.ajax({
            url: 'https://dog.ceo/api/breeds/list/all',
            dataType: 'json',
            success: function(data) {
                console.log(data.message.mountain)  
                    for(var i = 0; i < data.message.mountain.length; i++){  //makes a sentence of every mountain dog breed listed 
                        console.log("A mountain dog breed includes a " + data.message.mountain[i] + "!"); 
                    
                    } 
                    
                    console.log(data.message.poodle)
                    for(var i = 0; i < data.message.poodle.length; i++){ //makes a sentence of every poodle dog breed listed 
                        console.log("A poodle dog breed includes a " + data.message.poodle[i] + "!"); 
                    
                    }
                    
                    console.log(data.message.spaniel)
                    for(var i = 0; i < data.message.spaniel.length; i++){ //makes a sentence of every spaniel dog breed listed 
                        console.log("A spaniel dog breed includes a " + data.message.spaniel[i] + "!"); 
                    
                    }
                    
                    console.log(data.message.terrier)
                    for(var i = 0; i < data.message.spaniel.length; i++){ //makes a sentence of every terrier dog breed listed 
                        console.log("A terrier dog breed includes a " + data.message.terrier[i] + "!"); 
                    
                    }
                    
                    console.log(data.message.deerhound)
                    for(var i = 0; i < data.message.deerhound.length; i++){ //makes a sentence of every deerhound dog breed listed 
                        console.log("A deerhound dog breed includes a " + data.message.deerhound[i] + "!"); 
                    
                    }
                
            }
                 
           });
       

            
            
        </script>
    </body>
</html>
